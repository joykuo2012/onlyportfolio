<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>導輝攝影會社</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./picture/Icon.png" />
    <link rel="bookmark" href="./picture/Icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="fixed-top">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./picture/Icon.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            導輝攝影會社
          </a>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#second">關於導輝</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#third">攝影作品</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#four">攝影日誌</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">聯絡我們</a>
            </li>
          </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="first" id="first">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./picture/導灰１.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./picture/導灰2.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./picture/導灰3.png" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section class="second" id="second">
        <div class="second1">
          <div class="container text-center">
            <div class="row">
              <div class="col col1">
                導輝是一隻玄鳳鸚鵡 <br />
                黃色為主，灰色為輔的可愛顏色
              </div>
              <div class="col">
                <img src="./picture/About DauHue.png" alt="about DauHue" />
              </div>
            </div>
          </div>
        </div>

        <div class="second2">
          <div class="container text-center">
            <div class="row">
              <div class="col-sm">
                <img class="linepic" src="./picture/Line 1.png" alt="" />
              </div>
              <div class="col-sm">
                <img
                  class="dimg"
                  src="./picture/dimg.png"
                  alt="導輝照片"
                />
              </div>
              <div class="col-sm">
                <p>
                  出生自2021/11/14 <br />
                  她喜歡睡覺、唱歌、<br />
                  聽音樂、跳舞<br />
                  有的時候很愛講話 <br />
                  像個話勞 <br />
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="second3">
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <img src="./picture/aboutpic2.jpg" class="round" alt="color" />
              </div>
              <div class="col col1"></div>
              <div class="col col1"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="third" id="third">
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <img
                class="aboutimg"
                src="./picture/Photo DauHue.png"
                alt="..."
              />
            </div>
            <div class="col col1"></div>
          </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <div class="card">
              <img src="./picture/導輝4.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">導輝可以可愛</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./picture/導輝5.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">導輝可以文靜</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./picture/導輝6.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">導輝可以當恐龍</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./picture/導輝7.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">導輝可以躲貓貓</h5>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="four" id="four">
        <div class="container text-center">
          <div class="row">
            <div class="col col1">
              這裡有各種 <br />
              攝影作品
            </div>
            <div class="col col1"></div>
              <div class="col">
                <img src="./picture/Blog.png" class="blogpic" alt="color" />
              </div>
          </div>
        </div>
        
        <div class="container text-center">
          <div class="row">
            <div class="col-sm-4"><img src="./picture/d1.png" class="img-thumbnail" alt="...">導輝 | 攝影</div>
            <div class="col-sm-4">
              <img src="./picture/d2.png" class="img-thumbnail" alt="...">出遊 | 攝影
            </div>
            <div class="col-sm-4">
              <img src="./picture/d3.png" class="img-thumbnail" alt="...">人物 | 攝影
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <h4>Copyright© 2023 Joy Kuo </h4>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
