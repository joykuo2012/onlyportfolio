    </header>
    <main>
      <section class="first">
        <img src="./pic/homepic.png" class="img-fluid" />
      </section>
      <section class="second">
        <div class="box" data-aos="fade-right">
          <p>
            歡迎來到我們的海灘用品店，這裡是您開啟樂活之旅的理想起點。
            我們為您提供最全面、最獨特的海灘用具、租賃服務以及周邊活動，確保您在陽光下度過一個無比愉快的海灘時光。
          </p>
        </div>
      </section>

      <section class="third">
        <img
          src="./pic/周邊環境.png"
          class="img5"
          alt="周邊環境"
          data-aos="zoom-in-left"
        />
        <p data-aos="zoom-in-left">
          歡迎蒞臨邊邊海灘，這裡不僅有多樣化的海灘用品，更擁有豐富多彩的周邊環境，像是多攤位、海上游樂等等，提供您一場完美的度假體驗。
        </p>
      </section>

      <section class="third2">
        <div class="container">
          <div class="row">
            <!-- 第一行 -->
            <div class="col">
              <marquee scrollamount="15">
                <img
                  src="./pic/Firefly 海灘上有很多美食店家很多人很熱鬧 52153 1.png"
                  class="img6"
                />
                <img
                  src="./pic/Firefly a food truck at the beach 16488 1.png"
                  class="img6"
                />
                <img src="./pic/海中的船.png" class="img6" />
                <img src="./pic/衝的船.png" class="img6" />
                <img src="./pic/飛的船.png" class="img6" />
              </marquee>
            </div>
          </div>

          <div class="row">
            <!-- 第二行 -->
            <div class="col stop">
              <img src="./pic/海上摩托車.png" class="img7" />
              <img src="./pic/透明海洋.png" class="img7" />
            </div>
          </div>

          <div class="row">
            <!-- 第三行 -->
            <div class="col">
              <marquee scrollamount="15" direction="right">
                <img src="./pic/海中的船.png" class="img6" />
                <img src="./pic/衝的船.png" class="img6" />
                <img src="./pic/飛的船.png" class="img6" />
                <img
                  src="./pic/Firefly 海灘上有很多美食店家很多人很熱鬧 52153 1.png"
                  class="img6"
                />
                <img
                  src="./pic/Firefly a food truck at the beach 16488 1.png"
                  class="img6"
                />
              </marquee>
            </div>
          </div>
        </div>
      </section>

      <div class="word">
        <img src="./pic/沙灘產品.png" data-aos="zoom-in-right" class="img9" />
      </div>

      <section class="fourth">
        <div class="container">
          <div class="row">
            <div class="col">
              <img
                src="./pic/小衝浪板.png"
                alt="小衝浪板"
                class="img10"
                data-aos="fade-right"
                data-aos-offset="100"
                data-aos-easing="ease-in-sine"
              />
            </div>
            <div class="col">
              <img
                src="./pic/小衝浪板2.png"
                alt="小衝浪板"
                class="img10"
                data-aos="fade-right"
                data-aos-offset="80"
                data-aos-easing="ease-in-sine"
              />
            </div>
            <div class="col">
              <img
                src="./pic/防曬油.png"
                alt="防曬油"
                class="img10"
                data-aos="fade-right"
                data-aos-offset="50"
                data-aos-easing="ease-in-sine"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img
                src="./pic/海灘傘.png"
                alt="海灘傘"
                class="img10"
                data-aos="fade-left"
                data-aos-offset="100"
                data-aos-easing="ease-in-sine"
              />
            </div>
            <div class="col">
              <img
                src="./pic/海灘玩具.png"
                alt="海灘玩具"
                class="img10"
                data-aos="fade-left"
                data-aos-offset="80"
                data-aos-easing="ease-in-sine"
              />
            </div>
            <div class="col">
              <img
                src="./pic/海灘玩具2.png"
                alt="海灘玩具"
                class="img10"
                data-aos="fade-left"
                data-aos-offset="50"
                data-aos-easing="ease-in-sine"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img
                src="./pic/Firefly 海灘上有海灘墊 52153 1.png"
                alt="海灘墊"
                class="img10"
                data-aos="fade-right"
                data-aos-offset="100"
                data-aos-easing="ease-in-sine"
              />
            </div>
            <div class="col">
              <img
                src="./pic/海灘墊1.png"
                alt="海灘墊"
                class="img10"
                data-aos="fade-right"
                data-aos-offset="80"
                data-aos-easing="ease-in-sine"
              />
            </div>
            <div class="col">
              <button
                class="btn"
                type="button"
                data-aos="fade-right"
                data-aos-offset="50"
                data-aos-easing="ease-in-sine"
              >
                更多<br />產品
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="fifth">
        <div class="box">
          <img
            src="./pic/產品出租.png"
            data-aos="fade-right"
            alt=""
            class="img11"
          />
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <img
                  src="./pic/中散.png"
                  alt=""
                  data-aos="fade-right"
                  data-aos-offset="250"
                  data-aos-easing="ease-in-sine"
                />
              </div>
              <div class="col">
                <img
                  src="./pic/中衝浪板.png"
                  alt=""
                  data-aos="fade-right"
                  data-aos-offset="190"
                  data-aos-easing="ease-in-sine"
                />
              </div>
              <div class="col">
                <img
                  src="./pic/中衝浪板2.png"
                  alt=""
                  data-aos="fade-right"
                  data-aos-offset="120"
                  data-aos-easing="ease-in-sine"
                />
              </div>
              <div class="col">
                <img
                  src="./pic/中衣.png"
                  alt=""
                  data-aos="fade-right"
                  data-aos-offset="50"
                  data-aos-easing="ease-in-sine"
                />
              </div>
            </div>
          </div>
          <button type="button" class="btn">更多產品</button>

      <section class="sixth">
        <img
          src="./pic/沙灘遊戲.png"
          data-aos="fade-left"
          alt=""
          class="img11"
        />
        <p data-aos="fade-right">
          加入我們的沙灘遊戲和競賽，體驗沙灘排球、沙灘足球等有趣活動。
          我們不僅提供設備，還會組織各種比賽，讓您與朋友一同參與，
          創造美好回憶。
        </p>

        <div class="container text-center">
          <div class="row">
            <div class="col-sm">
              <img
                src="./pic/Firefly 在海裡玩海灘球 29279 2.png"
                alt=""
                data-aos="fade-left"
                data-aos-offset="160"
                data-aos-easing="ease-in-sine"
              />
            </div>
            <div class="col-sm">
              <img
                src="./pic/Firefly 沙灘上站一位男生的潛水教練 32306 1.png"
                alt=""
                data-aos="fade-left"
                data-aos-offset="120"
                data-aos-easing="ease-in-sine"
              />
            </div>
            <div class="col-sm">
              <img
                src="./pic/Firefly 海灘上做瑜伽 7987 1.png"
                alt=""
                data-aos="fade-left"
                data-aos-offset="50"
                data-aos-easing="ease-in-sine"
              />
            </div>
          </div>
        </div>
