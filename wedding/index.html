<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>專屬你的Wedding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="first">
        <div class="twopart">
          <div class="wordpart">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <h3
              data-aos="fade-right"
              data-aos-easing="linear"
              data-aos-duration="600"
            >
              專屬你的
            </h3>
            <svg
              width="330"
              height="4"
              viewBox="0 0 330 4"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 2H328"
                stroke="#EDD7D7"
                stroke-width="4"
                stroke-linecap="round"
              />
            </svg>

            <h1
              style="font-family: 'Italianno'"
              data-aos="fade-right"
              data-aos-easing="linear"
              data-aos-duration="950"
            >
              WEDDING
            </h1>
          </div>
          <div class="imgpart">
            <img
              data-aos="fade-left"
              data-aos-easing="linear"
              data-aos-duration="800"
              src="./pic/21.jpg"
            />
          </div>
        </div>
      </section>
      <section class="second">
        <div class="twopart2">
          <div
            data-aos="fade-left"
            data-aos-easing="linear"
            data-aos-duration="800"
            class="wordpart2"
          >
            <h1
              data-aos="fade-left"
              data-aos-easing="linear"
              data-aos-duration="900"
            >
              婚禮攝影
            </h1>
            <svg
              width="295"
              height="4"
              viewBox="0 0 295 4"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                x1="1.00671"
                y1="1.00676"
                x2="294.007"
                y2="2.97982"
                stroke="#E6A6A6"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <div class="imgpart2">
            <img
              class="img1"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="600"
              src="./pic/unsplash_7XqL_DVuBMw.png"
            />
            <img
              class="img2"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="400"
              src="./pic/unsplash_5BB_atDT4oA.png"
            />
          </div>
        </div>
      </section>
      <section class="third">
        <div class="twopart3">
          <div
            data-aos="fade-right"
            data-aos-easing="linear"
            data-aos-duration="800"
            class="wordpart3"
          >
            <h1
              data-aos="fade-right"
              data-aos-easing="linear"
              data-aos-duration="900"
            >
              婚戒訂做
            </h1>
            <svg
              width="295"
              height="4"
              viewBox="0 0 295 4"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                x1="1.00671"
                y1="1.00676"
                x2="294.007"
                y2="2.97982"
                stroke="#E6A6A6"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <div class="imgpart3">
            <img
              class="img1"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="900"
              src="./pic/unsplash_M2T1j-6Fn8w.png"
            />
            <img
              class="img2"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="800"
              src="./pic/unsplash_jZrfY30y6Kc.png"
            />
          </div>
        </div>
      </section>
      <section class="fourth">
        <div class="twopart4">
          <div
            data-aos="fade-right"
            data-aos-easing="linear"
            data-aos-duration="800"
            class="wordpart4"
          >
            <h1
              data-aos="fade-right"
              data-aos-easing="linear"
              data-aos-duration="900"
            >
              禮服設計
            </h1>
            <svg
              width="295"
              height="4"
              viewBox="0 0 295 4"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                x1="1.00671"
                y1="1.00676"
                x2="294.007"
                y2="2.97982"
                stroke="#E6A6A6"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <div class="imgpart4">
            <img
              class="img1"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="600"
              src="./pic/unsplash_-shn8ecaH2w.png"
            />
            <img
              class="img2"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="800"
              src="./pic/unsplash_zGtGfqQqe6U.png"
            />
            <img
              class="img3"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="400"
              src="./pic/unsplash_kzY3mKp91gI.png"
            />
          </div>
        </div>
      </section>
      <section class="fifth">
        <div class="twopart5">
          <div
            data-aos="fade-right"
            data-aos-easing="linear"
            data-aos-duration="800"
            class="wordpart5"
          >
            <h1
              data-aos="fade-right"
              data-aos-easing="linear"
              data-aos-duration="900"
            >
              髮型設計
            </h1>
            <svg
              width="295"
              height="4"
              viewBox="0 0 295 4"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                x1="1.00671"
                y1="1.00676"
                x2="294.007"
                y2="2.97982"
                stroke="#E6A6A6"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <div class="imgpart5">
            <img
              class="img1"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="800"
              src="./pic/unsplash_Ix4D4-8cQUU.png"
            />
            <img
              class="img2"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="900"
              src="./pic/unsplash_sYIqGW3hufI.png"
            />
            <img
              class="img3"
              data-aos="fade-down"
              data-aos-easing="linear"
              data-aos-duration="400"
              src="./pic/unsplash_uIyzZCdCnWc.png"
            />
          </div>
        </div>
      </section>
      <section class="sixth">
        <div class="box">
          <h1>與我們聯絡</h1>
          <form>
            <p>姓 名 :</p><input type="text" />
            <p>電 話 :</p><input type="text" />
            <p>Email:</p><input type="email" />
            <p>內 容:</p><textarea cols="30" rows="10"></textarea>
            <input class="button" type="button" value="交出" />
          </form>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
